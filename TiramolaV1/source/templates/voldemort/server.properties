# The ID of *this* particular cluster node
node.id=NODE_ID

#max.threads=30000
max.threads=10000
enable.rebalancing=true
admin.max.threads=500

############### DB options ######################

http.enable=true
socket.enable=true
jmx.enable=true
gossip.enable=true

# BDB
bdb.write.transactions=false
bdb.flush.transactions=false
bdb.cache.size=3G

# Mysql
mysql.host=localhost
mysql.port=1521
mysql.user=root
mysql.password=3306
mysql.database=test

#NIO connector settings.
enable.nio.connector=false

storage.configs=voldemort.store.bdb.BdbStorageConfiguration, voldemort.store.readonly.ReadOnlyStorageConfiguration
